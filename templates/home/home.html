{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Open Sauce Sans"', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'],
          },
        },
      },
    }
  </script>

  <!-- Preload local Open Sauce font -->
  <link rel="preload" href="{% static 'font/OpenSauceSans-Regular.ttf' %}" as="font" type="font/ttf" crossorigin>

  <!-- Google Material Symbols (icons) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />

  <!-- Local CSS -->
  <link rel="stylesheet" href="{% static 'home/home.css' %}" />

  <!-- Animated gradient styles -->
  <style>
    @keyframes gradientShift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    .animated-gradient {
      background-image: linear-gradient(135deg, #000 0%, #0a0a0a 40%, #1a1a1a 60%, #f5f5f5 100%);
      background-size: 200% 200%;
      animation: gradientShift 16s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen font-sans animated-gradient">

  <!-- Top-right login button -->
  <header class="fixed top-0 right-0 p-6">
    <a
        id="login-btn"
        href="/auth/login/"
        class="group inline-flex items-center gap-2 rounded-md bg-black/80 text-white px-5 py-2.5 border border-white/20 transition-all duration-300 ease-out hover:bg-black hover:border-white/60 hover:shadow-xl hover:scale-[1.02] active:scale-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-white/50"
        aria-label="Log in"
    >
        <span class="material-symbols-outlined text-xl transition-transform duration-300 ease-out group-hover:translate-x-0.5">login</span>
        <span class="text-sm">Log in</span>
    </a>
  </header>

  <!-- Center content (simple hero) -->
  <main class="flex items-center justify-center min-h-screen">
    <section class="text-white max-w-2xl px-6 md:px-10">
      <h1 class="text-4xl md:text-6xl font-semibold tracking-tight">Welcome</h1>
      <p class="mt-4 text-base md:text-lg text-white/80">
        Better Moodle
      </p>
    </section>
  </main>

  <!-- Local JS -->
  <script src="{% static 'home/home.js' %}"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = window.SUPABASE_URL || '{{ SUPABASE_URL|default:"" }}';
const supabaseKey = window.SUPABASE_ANON_KEY || '{{ SUPABASE_ANON_KEY|default:"" }}';
const sb = (supabaseUrl && supabaseKey && window.supabase?.createClient)
    ? window.supabase.createClient(supabaseUrl, supabaseKey, {
        auth: { persistSession: true, autoRefreshToken: true }
      })
    : null;

(async () => {
  const teacherLoggedIn = localStorage.getItem('teacher_logged_in') === '1';
  const taLoggedIn = localStorage.getItem('ta_logged_in') === '1';

  if (teacherLoggedIn) {
    window.location.href = '/dashboard/teacher/';
    return;
  }
  if (taLoggedIn) {
    window.location.href = '/dashboard/assistants/';
    return;
  }

  let uid = null;
  try {
    const { data: { session } } = await sb.auth.getSession();
    uid = session?.user?.id || null;
  } catch (_) {}

  // If we have a Supabase session but no local flags, resolve role via APIs
  if (uid) {
    try {
      // Prefer TA lookup first
      const resTa = await fetch('/dashboard/assistants/api/assistant/lookup/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ supabase_user_id: uid })
      });
      const jsTa = await resTa.json();
      if (jsTa?.ok) {
        window.location.href = '/dashboard/assistants/';
        return;
      }
    } catch (_) {}

    try {
      const resTeacher = await fetch('/teachers/api/teacher/info/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: uid })
      });
      const jsTeacher = await resTeacher.json();
      if (jsTeacher?.ok) {
        window.location.href = '/dashboard/teacher/';
        return;
      }
    } catch (_) {}
  }
  // Otherwise, stay on Home and show the login button
})();
</script>
</html>

{% load static %}
<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        fontFamily: { sans: ['"Open Sauce Sans"', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial'] },
      } },
    }
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" />
</head>
<body class="h-full bg-neutral-100 font-sans">
  <main class="min-h-full flex items-center justify-center p-6">
    <section class="w-full max-w-md bg-white rounded-lg border border-neutral-200 shadow-sm">
      <div class="p-6">
        <h1 class="text-2xl font-semibold text-neutral-900">Log in</h1>
        <p class="mt-1 text-sm text-neutral-600">Use your university-provided credentials.</p>

        <form id="studentLoginForm" class="mt-4 space-y-3">
          <div>
            <label class="text-sm text-neutral-700">Email or Student ID</label>
            <input id="identifier" type="text" class="mt-1 w-full rounded-md border border-neutral-300 px-3 py-2" placeholder="e.g., student@univ.edu or U1234567" />
          </div>
          <div>
            <label class="text-sm text-neutral-700">Password</label>
            <input id="password" type="password" class="mt-1 w-full rounded-md border border-neutral-300 px-3 py-2" placeholder="Your password" />
          </div>
          <button type="submit" class="mt-2 w-full rounded-md bg-neutral-900 text-white px-4 py-2 hover:bg-black transition-colors inline-flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">login</span>
            <span>Log in</span>
          </button>
        </form>
        <p id="errorMsg" class="mt-3 text-xs text-red-600 hidden"></p>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value.trim();
      const err = document.getElementById('errorMsg');
      err.classList.add('hidden'); err.textContent = '';

      if (!identifier || !password) {
        err.textContent = 'Please enter both fields.';
        err.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('/students/auth/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password }),
        });
        const js = await res.json();
        if (!js.ok) {
          err.textContent = js.error || 'Login failed';
          err.classList.remove('hidden');
          return;
        }
        window.location.href = js.redirect || '/dashboard/student/';
      } catch (_) {
        err.textContent = 'Network error. Please try again.';
        err.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
